<div class="card mb-4 w-100 d-flex flex-column">
  <img src="{{post.featuredImage.image}}" class="card-img-top img-fluid" alt="...">
  <div class="card-body d-flex flex-column">
    <h5 class="card-title">{{post.title}}</h5>
    <div class="author-info">
      <a [routerLink]="['/profile', post.author.id]">
        <h5 class="author-name mb-0">{{ post.author.name }}</h5>
      </a>
      <p class="author">{{post.updatedDate | date : 'dd/MM/yyyy' }}</p>
    </div>
    <p class="card-text card-text-container flex-grow-1">{{post.summary | truncate:[360, '...'] }}</p>
    <div class="main-blue-button mt-auto">
      <a [routerLink]="['/blogs', post.urlHandler]">Leer m√°s</a>
    </div>
  </div>
</div>

<article class="article-card">
  <div class="article-card__media">
    <img [src]="post.featuredImage.image" [alt]="post.title" class="article-card__image" loading="lazy"
      [routerLink]="['/blogs', post.urlHandler]" />
  </div>

  <div class="article-card__content">
    <span class="article-card__badge article-card__badge--inline">
      {{ post.tags[0] | uppercase }}
    </span>

    <h3 class="article-card__title redirection-handler" [routerLink]="['/blogs', post.urlHandler]">
      {{ post.title }}
    </h3>

    <p class="article-card__excerpt redirection-handler" [routerLink]="['/blogs', post.urlHandler]">
      {{ post.summary | truncate:[truncateLength, '...'] }}
    </p>

    <footer class="article-card__meta">
      <time class="article-card__date" [attr.datetime]="post.updatedDate | date: 'yyyy-MM-dd'">
        {{ post.updatedDate | date : 'dd/MM/yyyy' }}
      </time>

      <span class="article-card__author" [routerLink]="['/profile', post.author.id]">
        {{ post.author.name }}
      </span>
    </footer>

    <div class="article-card__cta" *ngIf="showReadMore">
      <a class="main-blue-button" [routerLink]="['/blogs', post.urlHandler]">
        Leer m√°s
      </a>
    </div>
  </div>
</article>

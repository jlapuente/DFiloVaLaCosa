<div class="card mb-4 w-100 d-flex flex-column">
  <img src="{{post.featuredImage.image}}" class="card-img-top img-fluid" alt="...">
  <div class="card-body d-flex flex-column">
    <h1 [routerLink]="['/blogs', post.urlHandler]" class="card-title redirection-handler">{{post.title}}</h1>
    <div class="row align-items-center author-info">
      <h2 class="col-12 col-lg-8" [routerLink]="['/profile', post.author.id]">
        {{ post.author.name }}
      </h2>
      <p class="col-12 col-lg-4 text-end post-date">{{post.updatedDate | date : 'dd/MM/yyyy' }}</p>
    </div>
    <p [routerLink]="['/blogs', post.urlHandler]" class="card-text card-text-container flex-grow-1 redirection-handler">{{post.summary | truncate:[truncateLength, '...'] }}</p>
    <div class="mt-auto" *ngIf="showReadMore">
      <a class="main-blue-button" [routerLink]="['/blogs', post.urlHandler]">Leer m√°s</a>
    </div>
  </div>
</div>

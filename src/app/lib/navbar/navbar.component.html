<header class="header-area header-sticky wow slideInDown" data-wow-duration="0.75s" data-wow-delay="0s">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <nav class="main-nav">
          <a [routerLink]="['/']" class="logo">
            <h4>D<span>Filo</span>Va</h4>
          </a>
          <ul class="nav">
            <li class="scroll-to-section" *ngFor="let item of actions" [ngClass]="{'last-child': item.isLastItem}">
              <a (click)="item.action()" alt="{item.alt}" [ngClass]="item.class? item.class : '' + ' ' + (item.isActive ? 'active' : 'inactive')">{{item.name}}</a>
            </li>
          </ul>
          <a class='menu-trigger'>
            <span>Menu</span>
          </a>
        </nav>
      </div>
    </div>
  </div>
</header>

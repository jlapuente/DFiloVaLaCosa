<body>

  <!-- ***** Preloader Start ***** -->
  <div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
      <span class="dot"></span>
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
  <!-- ***** Preloader End ***** -->

  <!-- ***** Header Area Start ***** -->
  <header class="header-area header-sticky wow slideInDown" data-wow-duration="0.75s" data-wow-delay="0s">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav class="main-nav">
            <!-- ***** Logo Start ***** -->
            <a [routerLink]="['/']" class="logo">
              <h4>D<span>Filo</span>Va</h4>
            </a>
            <!-- ***** Logo End ***** -->
            <!-- ***** Menu Start ***** -->
            <ul class="nav">
              <li class="scroll-to-section"><a [routerLink]="['/']">Home</a></li>
              <li class="scroll-to-section"><a href="#blog" class="active">Posts</a></li>
              <li class="scroll-to-section">
                <div class="main-red-button"><a href="#contact">Contact Now</a></div>
              </li>
            </ul>
            <a class='menu-trigger'>
              <span>Menu</span>
            </a>
            <!-- ***** Menu End ***** -->
          </nav>
        </div>
      </div>
    </div>
  </header>
  <!-- ***** Header Area End ***** -->

<div class="main-banner wow fadeIn" id="top" data-wow-duration="1s" data-wow-delay="0.5s">
  <div class="container">
    <h1 class="post-title">{{post.title}}</h1>
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="header-text wow fadeInLeft" data-wow-duration="1s" data-wow-delay="1s">
          <div class="content text-center">
            <figure>
              <img [src]="post.featuredImage.image" [alt]="post.featuredImage.title" class="img-fluid">
              <figcaption>{{post.featuredImage.title}} - {{post.featuredImage.description}} </figcaption>
            </figure>
            <div class="row mt-3">
              <div class="col-lg-6 d-flex">
                <img [src]="post.author.profileImage.image" class="author-photo rounded-circle"
                  alt="{{ post.author.name }}">
                <div class="author-info ms-3">
                  <h5 class="author-name mb-0">{{ post.author.name }}</h5>
                  <p class="author">{{post.updatedDate | date : 'dd/MM/yyyy' }}</p>
                </div>
              </div>
              <div class="col-lg-6 d-flex tags">
                <ng-container *ngFor="let tag of post.tags">
                  <div class="chip wow fadeIn" data-wow-duration="1s" data-wow-delay="1s">
                    {{tag}}
                  </div>
                </ng-container>
              </div>
            </div>
            <p class="content mt-3" [innerHTML]="post.content | mdToHtml"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>





  <div id="about" class="about-us section">
    <div class="container">
      <div class="row">
        <div class="col-lg-4">
          <div class="left-image wow fadeIn" data-wow-duration="1s" data-wow-delay="0.2s">
            <img src="assets/images/about-left-image.png" alt="person graphic">
          </div>
        </div>
        <div class="col-lg-8 align-self-center">
          <div class="services">

          </div>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 wow fadeIn" data-wow-duration="1s" data-wow-delay="0.25s">
          <p>Â© Copyright 2024 Javier Lapuente Garcia.
            <br>All Rights Reserved.
          </p>
        </div>
      </div>
    </div>
  </footer>
  <!-- Scripts -->
  <script src="assets/vendor/jquery/jquery.min.js"></script>
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/owl-carousel.js"></script>
  <script src="assets/js/animation.js"></script>
  <script src="assets/js/imagesloaded.js"></script>

</body>

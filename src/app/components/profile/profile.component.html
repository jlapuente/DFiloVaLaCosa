<body>

  <app-navbar [actions]="actions"></app-navbar>

  <div class="main-banner wow fadeIn flex-grow-1 d-flex flex-column" id="top" data-wow-duration="1s" data-wow-delay="0.5s">
    <div class="container">
      <div class="row">
        <app-preloader *ngIf="loading"></app-preloader>
        <div class="col-lg-12">
          <div class="row" *ngIf="author.description">
            <div class="col-lg-4 align-self-left">
              <div class="left-content wow fadeInLeft" data-wow-duration="1s" data-wow-delay="1s">
                <ng-container>
                  <img class="avatar" [src]="author.profileImage.image" [alt]="author.profileImage.title">
                  <div class="profile-container">
                    <h1 class="author-name">
                      {{author.name}}
                    </h1>
                    <span class="author-data">
                      <h2>{{author.id}}</h2> · <h2>{{author.pronouns}}</h2>
                    </span>
                  </div>
                  <ul>
                    <li>{{author.location}}</li>
                    <li>{{author.birthdate | date: 'dd/MM/yyyy' }}</li>
                    <!-- <li>{{author.socialMedia}}</li> -->
                  </ul>
                  <ul *ngIf="author.socialMedia && author.socialMedia.length" class="mt-4">
                    <li *ngFor="let sm of author.socialMedia"> <a [href]="sm" appSocialIcon class="link-primary text-decoration-none">{{getDisplayName(sm)}}</a></li>
                  </ul>
                </ng-container>
              </div>
            </div>
            <div class="col-lg-8 align-self-right border-box">
              <div class="left-content wow fadeInRight" data-wow-duration="1s" data-wow-delay="1s">
                <h1 class="content-tittle">Descripción del autor</h1>
                <p class="content" [innerHTML]="author.description | mdToHtml"></p>
                <div class="row">
                  <ng-container *ngFor="let entry of author.entries; let i = index">
                    <div class="col-lg-6 d-flex align-items-stretch">
                      <div class="card mb-4 w-100 d-flex flex-column">
                        <img src="{{entry.featuredImage.image}}" class="card-img-top img-fluid" alt="...">
                        <div class="card-body d-flex flex-column">
                          <h5 class="card-title">{{entry.title}}</h5>
                          <p class="card-text card-text-container flex-grow-1">{{entry.summary | truncate:[360, '...'] }}</p>
                          <div class="main-blue-button mt-auto">
                            <a [routerLink]="['/blogs', entry.urlHandler]">Leer más</a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </ng-container>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <app-footer></app-footer>

  <!-- Scripts -->
  <script src="assets/vendor/jquery/jquery.min.js"></script>
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/owl-carousel.js"></script>
  <script src="assets/js/animation.js"></script>
  <script src="assets/js/imagesloaded.js"></script>

</body>
